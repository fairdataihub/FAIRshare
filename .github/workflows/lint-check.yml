name: Lint

on:
  # Trigger the workflow on push or pull request,
  # but only for the main branch
  push:
    branches:
      - "**"
  pull_request:
    branches:
      - "**"

jobs:
  run-linters:
    name: Run linters
    runs-on: ubuntu-latest

    steps:
      - name: Check out Git repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16

      # ESLint and Prettier must be in `package.json`
      - name: Install Node.js dependencies
        run: yarn install --frozen-lockfile

      - name: Run ESLint
        uses: wearerequired/lint-action@v2
        with:
          eslint: true

      - name: Run Prettier
        uses: wearerequired/lint-action@v2
        with:
          prettier: true
          prettier_extensions: "css,html,js,json,jsx,md,sass,scss,ts,tsx,vue"
          commit_message: "style: ðŸŽ¨ code style issues with ${linter}"
          auto_fix: true
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_email: "fairdataihub@gmail.com"
          git_name: "fairdataihub-bot"

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: 3.10.4

      - name: Install Python dependencies
        run: pip install black flake8

      - name: Run Black
        uses: wearerequired/lint-action@v2
        with:
          black: true
          auto_fix: true
          commit_message: "style: ðŸŽ¨ code style issues with ${linter}"
          github_token: ${{ secrets.GITHUB_TOKEN }}
          git_email: "fairdataihub@gmail.com"
          git_name: "fairdataihub-bot"

      - name: Run Flake8
        uses: wearerequired/lint-action@v2
        with:
          flake8: true
          flake8_dir: "./src/pyflask"
          flake8_args: "--max-line-length=88"
